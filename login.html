<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your stylesheet -->
    <link rel="stylesheet" href="loginstyle.css">

    <style>
        /* Clean background */
        .hero-bg {
            background-image: url('images/planebg2.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
        }

        /* Centering card */
        .form-card {
            margin-top: -150px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.75);
        }
    </style>
</head>

<body>

<section class="text-center">

    <!-- Background -->
    <div class="hero-bg w-100"></div>

    <!-- Form Card -->
    <div class="container">
        <div class="card form-card mx-auto shadow-lg p-4" style="max-width: 600px;">
            <h2 class="fw-bold mb-4">Sign up</h2>

            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email address">
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="tos" checked>
                    <label class="form-check-label" for="tos">
                        Agree to our Terms of Service
                    </label>
                </div>

                <button class="btn btn-primary w-100">
                    Sign up
                </button>
            </form>
        </div>
    </div>

</section>


<!-- Scripts -->
<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
