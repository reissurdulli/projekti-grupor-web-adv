<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your stylesheet -->
    <link rel="stylesheet" href="loginstyle.css">

</head>

<body>

<section class="text-center">

    <!-- Background -->
    <div class="hero-bg w-100"></div>

    <!-- Form Card -->
    <div class="container">
        <div class="card form-card mx-auto shadow-lg p-4" style="max-width: 600px;">
            <h2 class="fw-bold mb-4">Sign up</h2>

            <form onsubmit="return validateAll()">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" id="firstname" class="form-control" placeholder="First name">
                        <span id="firstname_error" class="error-text">Invalid first name</span>
                    </div>

                    <div class="col-md-6 mb-3">
                        <input type="text" id="lastname" class="form-control" placeholder="Last name">
                        <span id="lastname_error" class="error-text">Invalid last name</span>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email address">
                    <span id="email_error" class="error-text">Invalid email</span>
                </div>

                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password (6+ characters)">
                    <span id="password_error" class="error-text">Password too short</span>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="tos" checked>
                    <label class="form-check-label" for="tos">
                        Agree to our Terms of Service
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Sign up
                </button>

            </form>
        </div>
    </div>

</section>

<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
